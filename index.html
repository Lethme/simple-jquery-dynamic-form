<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Common CSS -->
    <link rel="stylesheet" href="assets/css/common.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="page h-xs-auto h-lg-vh-100 flex-column flex-lg-row flex-align-start flex-justify-center">
        <div class="controls flex-column flex-justify-center flex-align-start col-xs-12 col-lg-6 p-20">
            <form id="inputs" class="form w-xs-100">
                <div class="form-group">
                    <label class="mb-xs-5" for="inputTitle">Заголовок</label>
                    <input type="text" class="form-control" id="inputTitle" placeholder="Введите заголовок блока" required>
                </div>
                <div class="form-group mtb-15">
                    <label class="mb-xs-5" for="inputTextJustify">Выравнивание текста</label>
                    <select class="form-control" id="inputTextJustify">
                        <option value="left">По левому краю</option>
                        <option value="right">По правому краю</option>
                        <option value="center">По центру</option>
                        <option value="justify">По ширине</option>
                    </select>
                </div>
                <div class="form-group mtb-15">
                    <label class="mb-xs-5" for="inputText">Текст</label>
                    <textarea class="form-control" id="inputText" rows="3" placeholder="Введите текст блока"></textarea>
                </div>
                <div class="form-group flex-column flex-lg-row col-inner-12 col-lg-inner-6">
                    <div class="btn-wrapper ptb-xs-5 ptb-lg-0 pr-lg-5">
                        <button type="submit" class="btn btn-primary w-xs-100">Добавить</button>
                    </div>
                    <div class="btn-wrapper ptb-xs-5 ptb-lg-0 pl-lg-5">
                        <button type="button" class="btn btn-primary w-xs-100" id="inputsClr">Отменить</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="content flex-column flex-justify-center flex-align-start col-xs-12 col-lg-6 p-20">
            <div class="accordion w-xs-100" id="contentAccordion"></div>
        </div>
    </div>
    <!-- JQuery JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Bootstrap JS v5.0.2 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- Common JS -->
    <script src="assets/js/main.js"></script>
</body>

</html>
